{% extends 'base.html' %}
{% block content %}
<div class="body-container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <h2>{{ project.project_name }}</h2>
                <p>{{ project.project_description }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <img class="desktop" src="/media/{{ project.project_image_high_res }}" height="600" width="900">
                <img class="mobile" src="/media/{{ project.project_image_high_res }}" height="300" width="500">
            </div>
        </div>
</div>
{% endblock %}
